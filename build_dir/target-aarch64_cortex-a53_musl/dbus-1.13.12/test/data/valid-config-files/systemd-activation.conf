<!DOCTYPE busconfig PUBLIC "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
 "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <listen>unix:tmpdir=/home/voyager717/Downloads/SDK_Sourcecode/build_openwrt_new/AX3000-MT7981-Z8102AX/tmp</listen>

  <servicedir>/home/voyager717/Downloads/SDK_Sourcecode/build_openwrt_new/AX3000-MT7981-Z8102AX/build_dir/target-aarch64_cortex-a53_musl/dbus-1.13.12/test/data/systemd-activation</servicedir>
  <standard_session_servicedirs />

  <policy context="default">
    <allow send_destination="*"/>
    <allow receive_sender="*"/>
    <allow own="*"/>
  </policy>

  <policy context="mandatory">
    <deny send_destination="com.example.SendDenied"/>
    <deny send_destination_prefix="com.example.SendPrefixDenied"/>
    <deny receive_interface="com.example.ReceiveDenied" receive_member="Call"/>
    <allow send_destination_prefix="com.example.SendPrefixDenied.SendPrefixAllowed"/>
  </policy>
</busconfig>
